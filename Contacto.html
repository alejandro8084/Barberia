<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <!-- resetea todos los estilos del html, se debe tener cuidado donde se coloca este archivo para no afectar el codigo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
            <!-- la propiedad alt, identifica la busqueda de los enlaces -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label> <!-- label es una etiqueta para la entrada de datos -->
            <input type="text" id="nombreapellido" class="input-padron" required placeholder="Nombre y Apellido"><!-- input se usa para emparejar un label para la entrada de datos -->

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="Correo Electrónico"> <!-- input type se usa tener datos mas coorrectos en el formulario y facilitar la navegacion en dispositivos mobiles -->

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX"> <!-- la propiedad requeried hace un campo obligatorio-->


            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required> </textarea><!-- caja de texto autoajustable para ingresar texto (cols= columnas; rows=lineas). tambien se debe emparejar con el label-->

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend> <!-- etiqueta  "legend" se usa para marcar un titulo de un grupo de campos en un formulario-->

                <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label> <!-- sirve para seleccionar y tambien se debe emparejar con un label-->
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                 <!-- propiedad name se puede completar una vez, es por eso que, cuando seleccionamos uno de los items, se anula el otro, manteniendo solamente uno seleccionado-->

                <label for="radio-email"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <leyend >¿En cúal horario prefiere ser atendido?</leyend>
                <select>
                    <option>Mañana</option> <!-- etiqueta option crea los items seleccionables de un select-->
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
          
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label> <!-- checked habilita en forma automatica -->
                                 
            <input type="submit" value="Enviar formulario" class="enviar"> <!-- boton de enviar -->
         </form>

         <table> <!-- tabla -->
            <thead> <!-- titulo del encabezado de la tabla. las etiquetas thead  y tfoot (representa el pie de pagina de la tabla) ayudan a dejar el contenido de la tabla mas dividido y mas semantico -->
                <tr>  <!-- fila -->
                <th>Día</th> <!-- columna-->
                <th>Horario</th>
                </tr>
            </thead>

            <tbody> <!--etiqueta tbody representa el cuerpo de la tabla-->
                <tr>
                    <td>Lunes</td> <!-- la etiqueta td represeta la celda -->
                    <td>08:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08:00 - 20:00</td>
                </tr>
            </tbody>            
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
    </body>
    
</html>
